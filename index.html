  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",
    "pdfjs-dist/build/pdf.mjs": "https://esm.sh/pdfjs-dist@4.4.168/build/pdf.mjs",
    "pdfjs-dist/": "https://esm.sh/pdfjs-dist@^5.3.31/",
    "marked": "https://esm.sh/marked@^13.0.0",

  }
}

<style>
  .rendered-markdown h1 {
    font-size: 1.875rem; /* text-3xl */
    font-weight: 600; /* font-semibold */
    margin-bottom: 0.75rem; /* mb-3 */
  }
  .rendered-markdown h2 {
    font-size: 1.5rem; /* text-2xl */
    font-weight: 600; /* font-semibold */
    margin-bottom: 0.5rem; /* mb-2 */
  }
  .rendered-markdown h3 {
    font-size: 1.25rem; /* text-xl */
    font-weight: 600; /* font-semibold */
    margin-bottom: 0.5rem; /* mb-2 */
  }
  .rendered-markdown p {
    margin-bottom: 0.75rem; /* mb-3 */
    line-height: 1.6;
  }
  .rendered-markdown ul {
    list-style-type: disc;
    margin-left: 1.5rem; /* ml-6 */
    margin-bottom: 0.75rem; /* mb-3 */
  }
  .rendered-markdown ol {
    list-style-type: decimal;
    margin-left: 1.5rem; /* ml-6 */
    margin-bottom: 0.75rem; /* mb-3 */
  }
  .rendered-markdown li {
    margin-bottom: 0.25rem; /* mb-1 */
  }
  .rendered-markdown a {
    color: #38bdf8; /* sky-400 */
    text-decoration: underline;
  }
  .rendered-markdown pre {
    background-color: #334155; /* slate-700 */
    padding: 0.75rem; /* p-3 */
    border-radius: 0.375rem; /* rounded-md */
    overflow-x: auto;
    margin-bottom: 0.75rem; /* mb-3 */
  }
  .rendered-markdown code {
    background-color: #475569; /* slate-600 */
    padding: 0.125rem 0.25rem; /* px-1 py-0.5 */
    border-radius: 0.25rem; /* rounded-sm */
    font-family: monospace;
    font-size: 0.9em;
  }
  .rendered-markdown pre code {
    background-color: transparent;
    padding: 0;
  }
  .rendered-markdown blockquote {
    border-left: 4px solid #64748b; /* slate-500 */
    padding-left: 1rem; /* pl-4 */
    margin-left: 0;
    margin-bottom: 0.75rem; /* mb-3 */
    font-style: italic;
    color: #94a3b8; /* slate-400 */
  }
  .rendered-markdown hr {
    border-top: 1px solid #475569; /* slate-600 */
    margin-top: 1rem; /* my-4 */
    margin-bottom: 1rem;
  }
  .rendered-markdown table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
  }
  .rendered-markdown th, .rendered-markdown td {
    border: 1px solid #475569; /* slate-600 */
    padding: 0.5rem; /* p-2 */
    text-align: left;
  }
  .rendered-markdown th {
    background-color: #334155; /* slate-700 */
  }
</style>
<link rel="stylesheet" href="/index.css">
